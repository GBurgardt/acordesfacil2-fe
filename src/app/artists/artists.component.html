<div class="artists">

    <div class="fav-container">

        <div 
            [ngClass]="{'fav-list': true, 'fav-list-open': isFavOpen, 'third': false}"
            >
            <div
                *ngFor="let fav of favorites"
                class="fav-item"
                > 
                {{ fav.artist }}, {{fav.name }}
                <div
                    class="fav-versiones-container">
                    <div
                        *ngFor="let ver of fav.versions"
                        (click)="openFavorite(fav, ver)"
                        class="fav-subitem">
                        Version: {{ ver.idPartitura }}
                    </div>
                </div>
            </div>
        </div>

        <div
            (click)="isFavOpen = !isFavOpen" 
            (blur)="isFavOpen = !isFavOpen" 
            tabindex="1"
            class="btn-fav-container"
            >
            <i class="fas fa-star"></i>
        </div>
    </div>

    <div class="content">

</div>
